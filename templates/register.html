<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ExpenseTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#102216] font-[Manrope] flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-extrabold mb-2 text-center">Create Account</h1>
        <p class="text-gray-500 mb-6 text-center">Setup your financial profile.</p>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        
        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block font-bold text-sm mb-1">Email</label>
                <input id="email" name="email" type="email" required aria-label="Email" placeholder="name@example.com" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-[#13ec5b]">
            </div>
            <div>
                <label for="password" class="block font-bold text-sm mb-1">Password</label>
                <input id="password" name="password" type="password" required aria-label="Password" placeholder="********" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-[#13ec5b]">
            </div>
            
            <div>
                <label for="role" class="block font-bold text-sm mb-1">I am a...</label>
                <select id="role" name="role" onchange="updateLabel()" required aria-label="Select Role" class="w-full border rounded-lg p-3 bg-gray-50 outline-none focus:ring-2 focus:ring-[#13ec5b]">
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                    <option value="business">Business Owner</option>
                </select>
            </div>

            <div>
                <label for="budget" id="budgetLabel" class="block font-bold text-sm mb-1">Monthly Pocket Money (₹)</label>
                <input id="budget" name="budget" type="number" step="0.01" required aria-label="Monthly Budget" placeholder="e.g. 5000" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-[#13ec5b]">
            </div>

            <button type="submit" class="w-full bg-[#102216] text-white py-3 rounded-lg font-bold hover:bg-black transition mt-4">Complete Setup</button>
        </form>
        <p class="text-center mt-4 text-sm">Already have an account? <a href="/login" class="text-green-600 font-bold">Log In</a></p>
    </div>

    <script>
        function updateLabel() {
            const role = document.getElementById('role').value;
            const label = document.getElementById('budgetLabel');
            
            if(role === 'student') label.innerText = "Monthly Pocket Money (₹)";
            else if(role === 'employee') label.innerText = "Monthly Salary (₹)";
            else if(role === 'business') label.innerText = "Monthly Business Expenditure (₹)";
        }
    </script>
</body>
</html>

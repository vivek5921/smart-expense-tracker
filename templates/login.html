<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExpenseTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#102216] font-[Manrope] flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-extrabold mb-2 text-center">Welcome Back</h1>
        <p class="text-gray-500 mb-6 text-center">Login to manage your expenses.</p>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block font-bold text-sm mb-1">Email</label>
                <input id="email" name="email" type="email" required placeholder="name@example.com" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-[#13ec5b]">
            </div>
            <div>
                <label for="password" class="block font-bold text-sm mb-1">Password</label>
                <input id="password" name="password" type="password" required placeholder="********" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-[#13ec5b]">
            </div>
            
            <button type="submit" class="w-full bg-[#102216] text-white py-3 rounded-lg font-bold hover:bg-black transition mt-4">Login</button>
        </form>
        <p class="text-center mt-4 text-sm">Don't have an account? <a href="/register" class="text-green-600 font-bold">Register</a></p>
    </div>
</body>
</html>
